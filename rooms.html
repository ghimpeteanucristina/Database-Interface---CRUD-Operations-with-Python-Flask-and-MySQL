{% extends "layout.html" %}
{% block content %}
<h1 class="text-center">Manage Rooms</h1>
<a href="/add-room" class="btn btn-pink mb-3">Add New Room</a>
<table class="table table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Room Number</th>
            <th>Type</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for room in rooms %}
        <tr>
            <td>{{ room[0] }}</td>
            <td>{{ room[1] }}</td>
            <td>{{ room[2] }}</td>
            <td>{{ room[3] }}</td>
            <td>
                <a href="/edit-room/{{ room[0] }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/delete-room/{{ room[0] }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
